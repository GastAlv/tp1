    <h5>Ejercicio 6</h5>
    
    <label for="ej6_n1">Ingrese un numero</label>
    <input type="number" id="ej6_n1">
    
  
    <button onclick="func_par()">Par o Impar</button>
   
    <p id="ej6_resultado"></p>

    <script>
        function func_par(){
            let resultado = document.getElementById("ej6_resultado");
            const numero = document.getElementById("ej6_n1").value;        
            const valor = numero % 2;
            
            if (valor === 0) {
                resultado.textContent = `El numero ${numero} es par`
                //document.write(`El numero ${numero} es par`)
            } else {
                resultado.textContent = `El numnero ${numero} es impar`
            }
        }
    </script>
